<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Projects - Sanmayi Andhaluri</title>
  <meta name="viewport" content="width=1123, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      min-height: 100vh;
    }
    header {
      background: #223355;
      color: #fff;
      padding: 1.3em 0 1em 0;
      text-align: center;
      margin-bottom: 1em;
      box-shadow: 0 4px 16px rgba(34,51,85,0.07);
    }
    h1 {
      margin: 0 0 0.3em 0;
      font-size: 2.2em;
      font-weight: 700;
    }
    .portfolio-page {
      max-width: 1200px;
      margin: 2.2em auto 2.7em auto;
      background: #fff;
      box-shadow: 0 2px 18px rgba(30,50,90,0.08);
      border-radius: 16px;
      padding: 2em 0 1.7em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .project-title {
      margin: 0.8em 0 0.1em 0;
      font-size: 2em;
      font-weight: 600;
    }
    .project-image {
      width: 100%;
      max-width: 1123px;
      aspect-ratio: 1123 / 794;
      height: auto;
      border-radius: 12px;
      background: #eee;
      box-shadow: 0 1px 18px rgba(60,70,100,0.11);
      object-fit: contain;
      cursor: pointer;
      transition: box-shadow 0.15s;
      margin-bottom: 1em;
    }
    .project-image:hover {
      box-shadow: 0 4px 32px rgba(70,103,215,0.18);
    }
    .no-image {
      color: #aaa;
      font-size: 1.2em;
      margin: 1em 0 2em 0;
      background: #f2f3f7;
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      text-align: center;
    }
    @media (max-width: 900px) {
      .project-image {
        width: 100vw;
        max-width: 100vw;
        aspect-ratio: 1123 / 794;
        height: auto;
      }
      .portfolio-page {
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sanmayi Andhaluri - Projects Portfolio</h1>
    <p style="color:#d3e0ff;font-size:1.1em;">
      Images are managed through this repository.<br>
      To add or update project images, upload them to <code>/images/projects/</code> and commit.<br>
      Each image must be named <b>project1.jpg</b>, <b>project2.jpg</b>, ..., <b>project20.jpg</b>
    </p>
  </header>
  <main id="portfolioMain">
    <!-- JS will load images -->
  </main>
  <script>
    const NUM_PAGES = 20;
    const IMAGE_BASE = "images/projects/"; // relative to root

    const main = document.getElementById('portfolioMain');
    for(let i=1; i<=NUM_PAGES; i++) {
      const section = document.createElement('section');
      section.className = 'portfolio-page';
      const imgUrl = `${IMAGE_BASE}project${i}.jpg`;
      section.innerHTML = `
        <div class="project-title">Project ${i}</div>
        <img src="${imgUrl}" class="project-image" alt="Project ${i} image"
             onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
        <div class="no-image" style="display:none;">
          No image found for Project ${i}.<br>
          Add <b>project${i}.jpg</b> to the <code>images/projects/</code> folder in the repository!
        </div>
      `;
      main.appendChild(section);
    }
  </script>
</body>
</html>
