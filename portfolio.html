<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Sanmayi Andhaluri</title>
  <meta name="viewport" content="width=1123, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .portfolio-page {
      width: 1123px;
      height: 794px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      page-break-after: always;
    }
    .portfolio-title {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .portfolio-content {
      flex: 1;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
    }
    @media print {
      body {
        background: none;
      }
      .portfolio-page {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body style="background: #eaeaea;">
  <header>
    <a href="index.html" style="margin: 1em; display: inline-block;">‚Üê Back to Home</a>
  </header>
  <!-- 20 Portfolio Pages -->
  <div id="portfolio-container">
    <!-- Pages will be generated by JS for brevity, but you can also copy and paste 20 times with your real content -->
  </div>
  <script>
    const container = document.getElementById('portfolio-container');
    for (let i = 1; i <= 20; i++) {
      const page = document.createElement('section');
      page.className = 'portfolio-page';
      page.innerHTML = `
        <div class="portfolio-title">Project Page ${i}</div>
        <div class="portfolio-content">
          <!-- Add your project content for page ${i} here. Replace this placeholder as needed. -->
          <p>This is a placeholder for project details, images, and descriptions for page ${i}.</p>
        </div>
      `;
      container.appendChild(page);
    }
  </script>
</body>
</html>
