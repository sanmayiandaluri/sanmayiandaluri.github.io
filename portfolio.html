<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Sanmayi Andhaluri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eaeaea;
      margin: 0;
      padding: 0;
    }
    header {
      margin: 1.5em 0 2em 2em;
      text-align: center;
    }
    .portfolio-page {
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      margin: 0;
      padding: 0;
      position: relative;
      page-break-after: always;
      overflow: hidden;
    }
    .portfolio-content {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .image-container {
      flex: 1;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .project-image {
      /* A4 landscape: 297mm Ã— 210mm, ratio = 1.414 */
      width: 90vw;
      max-width: 1123px;
      aspect-ratio: 1123 / 794; /* Exact A4 landscape ratio */
      height: auto;
      max-height: 80vh;
      object-fit: cover;
      background: #ddd;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    .upload-btn {
      margin: 1em 0;
      font-size: 1.1em;
      padding: 0.6em 1.5em;
      background: #73a2c6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .upload-btn:hover {
      background: #3b7ec7;
    }
    .remove-img-btn {
      margin-top: 1em;
      background: #f45d5d;
      color: #fff;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      padding: 0.3em 1em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .remove-img-btn:hover {
      background: #c33c3c;
    }
    .copy-src-btn {
      margin-top: 1em;
      margin-left: 1em;
      background: #b9d861;
      color: #333;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      padding: 0.3em 1em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .copy-src-btn:hover {
      background: #a1c14c;
    }
    .project-title {
      margin: 0.8em 0 0.1em 0;
      font-size: 2em;
      font-weight: 600;
    }
    .project-desc {
      margin: 0 0 1.2em 0;
      font-size: 1.15em;
      color: #555;
    }
    @media (max-width: 900px) {
      .project-image {
        width: 98vw;
        max-width: 100vw;
        max-height: 55vw;
      }
      .portfolio-page, .portfolio-content, .image-container {
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sanmayi Andhaluri - Projects Portfolio</h1>
    <p style="color:#666;font-size:1.1em;">Click "Upload Image" to add your A4 landscape project image for each page. The image will fill most of the screen for maximum focus.<br>
      You can also copy the image src for use elsewhere.</p>
  </header>
  <main id="portfolioMain">
    <!-- 20 Portfolio Pages -->
    <!-- Template below will be duplicated 20 times by JS for brevity -->
  </main>
  <script>
    // LocalStorage key
    const STORAGE_KEY = 'portfolio_project_images_v1';

    // Create 20 project pages
    const NUM_PAGES = 20;
    const main = document.getElementById('portfolioMain');

    // Load saved image data
    let savedImages = {};
    try {
      savedImages = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    } catch(e) { savedImages = {}; }

    for(let i=1; i<=NUM_PAGES; i++) {
      const page = document.createElement('section');
      page.className = 'portfolio-page';
      page.innerHTML = `
        <div class="portfolio-content">
          <div>
            <h2 class="project-title">Project ${i}</h2>
            <div class="project-desc">Upload an A4 landscape project image.<br>Click the button below or drag and drop an image.</div>
            <button class="upload-btn" id="upload-btn-${i}">Upload Image</button>
            <input type="file" accept="image/*" id="file-input-${i}" style="display:none">
            <div class="image-container" id="img-container-${i}">
              <!-- Image will go here -->
            </div>
          </div>
        </div>
      `;
      main.appendChild(page);
    }

    // Utility: display image for the given page
    function displayImage(pageNum, imgSrc) {
      const container = document.getElementById(`img-container-${pageNum}`);
      container.innerHTML = '';
      if(imgSrc) {
        const img = document.createElement('img');
        img.className = 'project-image';
        img.src = imgSrc;
        img.alt = `Project ${pageNum}`;
        container.appendChild(img);

        // Remove button
        const remBtn = document.createElement('button');
        remBtn.className = 'remove-img-btn';
        remBtn.innerText = 'Remove Image';
        remBtn.onclick = function(e) {
          e.stopPropagation();
          container.innerHTML = '';
          delete savedImages[pageNum];
          localStorage.setItem(STORAGE_KEY, JSON.stringify(savedImages));
        };
        container.appendChild(remBtn);

        // Copy src button
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-src-btn';
        copyBtn.innerText = 'Copy Image Src';
        copyBtn.onclick = function(e) {
          e.stopPropagation();
          navigator.clipboard.writeText(imgSrc);
          copyBtn.innerText = "Copied!";
          setTimeout(()=>{copyBtn.innerText = "Copy Image Src";}, 1200);
        };
        container.appendChild(copyBtn);
      }
    }

    // Setup drag & drop, upload, and rendering for each page
    for(let i=1; i<=NUM_PAGES; i++) {
      // Restore saved image
      if(savedImages[i]) displayImage(i, savedImages[i]);

      // Setup upload button
      const uploadBtn = document.getElementById(`upload-btn-${i}`);
      const fileInput = document.getElementById(`file-input-${i}`);
      uploadBtn.onclick = () => fileInput.click();

      // Handle file input
      fileInput.onchange = function(e) {
        const file = e.target.files[0];
        if(file) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            savedImages[i] = ev.target.result;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedImages));
            displayImage(i, savedImages[i]);
          };
          reader.readAsDataURL(file);
        }
      };

      // Drag and drop support
      const imgContainer = document.getElementById(`img-container-${i}`);
      imgContainer.ondragover = e => { e.preventDefault(); imgContainer.style.background = '#e9f3ff'; };
      imgContainer.ondragleave = e => { e.preventDefault(); imgContainer.style.background = ''; };
      imgContainer.ondrop = function(e) {
        e.preventDefault();
        imgContainer.style.background = '';
        const file = e.dataTransfer.files[0];
        if(file) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            savedImages[i] = ev.target.result;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedImages));
            displayImage(i, savedImages[i]);
          };
          reader.readAsDataURL(file);
        }
      };
    }
  </script>
</body>
</html>
